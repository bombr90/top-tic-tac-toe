<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>TOP: Tic-Tac-Toe</title>
</head>
<body>
    <div class="wrapper">
        <div id="header">
            <h1>The Odin Project: Tic-Tac-Toe V1.0</h1>
        </div>
        <div id="content">
            <div id="gameGrid">
                <div class="gameCell" data-index="0"></div>
                <div class="gameCell" data-index="1"></div>
                <div class="gameCell" data-index="2"></div>
                <div class="gameCell" data-index="3"></div>
                <div class="gameCell" data-index="4"></div>
                <div class="gameCell" data-index="5"></div>
                <div class="gameCell" data-index="6"></div>
                <div class="gameCell" data-index="7"></div>
                <div class="gameCell" data-index="8"></div>
            </div>
        </div>
        <div id="footer">
            <div id="display"></div>
            <form action='' id="input">
                <label for="nameInput">Type in your Name:</label>
                <input type="text" id="nameInput" name="nameInput" required placeholder="Johnny">
            </form>
            <button id="resetBtn">Start Game</button>
        </div>
    </div>
</body>
</html>
